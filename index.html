<!DOCTYPE html>
<html>
<head>
    <title>Awesome Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            background-image: url('https://images.unsplash.com/photo-1532012197267-da84d127e765?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1887&q=80');
            background-size: cover;
            background-position: center;
        }

        iframe {
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
    <script>
        // Prevent the context menu (right-click menu) from opening
        window.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });
    </script>
</head>
<body>
    <div class="container">
        <iframe
            src="https://www.chatbase.co/chatbot-iframe/fv8k49u0Yfw8yvTTAny3X"
            width="80%"
            height="80%"
            frameborder="0"
        ></iframe>
    </div>
</body>
</html>
